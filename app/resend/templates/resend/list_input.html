{% extends 'resend/base.html' %}

{% block content %}

<h3>{{ resend_title }}</h3>

{% if comment %}

<p>{{ comment }}</p>
{% endif %}


<form method="POST" role="form" class="form-horizontal">
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Внесите ID-шники</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="text"></textarea>
  </div>

<input type="submit" value="Запуск"  class="btn btn-primary"  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">

</form>

{% if show_predictions_modal %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   </div>
   <div class="modal-body">
    <p>{{ prediction.len }}</p>
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
{% endif %}



{% endblock %}
