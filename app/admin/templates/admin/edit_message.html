{% extends 'admin/base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Редактировать шаблон сообщений</h1>
</div>
      <form method='post' action='{{url_for("admin.edit_message",id=datas.ID)}}'>
        <div class='form-group'>
          <label>Наименование:</label>
          <input type='text' name='name' required class='form-control' value='{{datas.name}}'>
        </div>
        <div class='form-group'>
          <label>Шаблон:</label>
          <textarea class="form-control" name='template_message' id="exampleFormControlTextarea1" rows="10">{{datas.template_message}}</textarea>
        </div>
        <div class='form-group'>
          <label>Вид работы:</label>
          <select class="form-select" name="work_select" aria-label="Default select example">
            {% for work in works %}
              {% if work.name == datas.workname %}
                <option selected value="{{work.id}}">{{datas.workname}}</option>
              {% endif %}
              {% if work.name != datas.workname %}
                <option value="{{work.id}}">{{work.name}}</option>
              {% endif %}
            {% endfor %}
          </select>
      </div>
        <input type='submit' value='Редактировать' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
