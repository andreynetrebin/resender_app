<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-Панель</title>
    <link href="{{url_for('admin.static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('admin.static', filename='css/admin.css')}}" rel="stylesheet">
</head>
<body>

{% include 'admin/up_navbar.html' %}
<!-- Admin Panel Layout -->
<div class="container-fluid">
    <div class="row">
        {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category,message in messages %}
            <div class='alert alert-{{category}}'>{{message}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
        <!-- Sidebar Menu -->
        {% include 'admin/side_navbar.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}

            {% endblock %}
        </main>
    </div>
</div>
        </main>
    </div>
</div>

<script src="{{url_for('admin.static', filename='js/bootstrap.bundle.min.js')}}"></script>
<script src="{{url_for('admin.static', filename='js/jquery-3.7.1.slim.js')}}"></script>
<script src="{{url_for('admin.static', filename='js/popper.min.js')}}"></script>
</body>
</html>
