{% extends 'admin/base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Добавить вид работы</h1>
</div>
      <form method='post' action='{{url_for("admin.add_work")}}'>
        <div class='form-group'>
            <label>Наименование:</label>
            <input type='text' name='workname' required class='form-control''>
          </div>
          <div class='form-group'>
            <label>Url:</label>
            <input type='text' name='url' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Техпроцесс:</label>
            <select class="form-select" name="techprocess_select" aria-label="Default select example">
              <option selected>-</option>
              {% for techprocess in techprocesses %}
              <option value="{{techprocess.id}}">{{techprocess.name}}</option>
              {% endfor %}
            </select>
        </div>
        <input type='submit' value='Добавить' class='btn btn-primary'>
      </form>

    </div>
  </div>
{% endblock %}
