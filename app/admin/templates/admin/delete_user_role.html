{% extends 'admin/base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Удалить роли пользователя</h1>
</div>
      <form method='post' action='{{url_for("admin.delete_user_role",id=data.id)}}'>
          <p>Выбрать роль для удаления:</p>
          {% for role in data.user_roles %}
          <p><input type="checkbox" name="check_box_roles" value="{{ role.id }}">{{ role.name }}</p>
          {% endfor %}
        <input type='submit' value='Удалить' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
