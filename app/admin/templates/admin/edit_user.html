{% extends 'admin/layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit user</h3><hr>
      <form method='post' action='{{url_for("admin.edit_user",id=datas.ID)}}'>
        <div class='form-group'>
          <label>Имя пользователя</label>
          <input type='text' name='username' required class='form-control' value='{{datas.username}}'>
        </div>
        <div class='form-group'>
          <label>Пароль</label>
          <input type='password' name='password' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
