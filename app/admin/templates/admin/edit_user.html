{% extends 'admin/base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Редактировать пользователя</h1>
</div>
      <form method='post' action='{{url_for("admin.edit_user",id=datas.ID)}}'>
        <div class='form-group'>
          <label>Имя пользователя:</label>
          <input type='text' name='username' required class='form-control' value='{{datas.username}}'>
        </div>
        <div class='form-group'>
          <label>Пароль:</label>
          <input type='password' name='password' required class='form-control'>
        </div>
        <input type='submit' value='Редактировать' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
