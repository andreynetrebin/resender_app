<html>
  <head>
    <title>Админка</title>
    <link rel="stylesheet" href="{{url_for('admin.static', filename='css/bootstrap.min.css')}}" crossorigin="anonymous">
    <script src="{{url_for('admin.static', filename='js/jquery-3.7.1.slim.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('admin.static', filename='js/popper.min.js')}}" crossorigin="anonymous"></script>
    <script src="{{url_for('admin.static', filename='js/bootstrap.bundle.min.js')}}" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class='container pt-3'>
      {% with messages=get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category,message in messages %}
            <div class='alert alert-{{category}}'>{{message}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block body %}
      
      {% endblock %}
    </div>
  </body>
</html>
